<html>
<head>
<title>div tag use</title>
<style>
 /* Main container styling */
        .main-container {
            width: 80%;
            height: 500px;
            margin: 0 auto; /* Centers the container horizontally */
            border: 2px solid #000;
            position: relative;
			padding-left:50px;
			
            padding-top: 45px; /* Adds space at the top for the heading */
            box-sizing: border-box;
			}
			.main-container{
		background-image: url('https://media.istockphoto.com/id/96982289/vector/four-seasonal-background.jpg?s=612x612&w=0&k=20&c=BdeVX7A7knY-qlgW0opq3Uiksbq33yZvKCbXXk9x-ko=');}

        /* Heading styling */
        .heading {
			color:#E1FFBB;
			text-decoration:underline;
            position: absolute;
            top: 10px;
            left: 40%;
			
 font-size: 24px;
            font-weight: bold;
            text-align: center;
			}
			/* Inner containers styling */
        .inner-container {
			/* padding-left:5px; */
            width: 40%;
            height: 40%;
            border: 2px solid #ccc;
            margin: 10px;
            
            display: inline-block; 
         }
		  </style>
</head>
<body>

    <div class="main-container">
        <!-- Heading placed in the top middle position -->
        <div class="heading" >our season's</div>
        
        <!-- Four inner containers -->
        <div class="inner-container container1">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQoArOtLcQUU8rcP2JICP89ZSaRvHfniyMPw&s" height="205px" width="525px"></div>
		<div class="inner-container container2">
		<img src="https://img.freepik.com/free-vector/flat-winter-season-celebration-background_23-2149881892.jpg" height="205px" width="525px"></div>
		
        <div class="inner-container container3"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYYG5GnhAIkIk6cHUvLqCKa_W_y6CXtgiZCQ&s" height="205px" width="525px">
		</div>
        <div class="inner-container container4">
		<img src= "https://static.vecteezy.com/system/resources/thumbnails/032/400/580/small/a-symphony-of-autumn-reveling-in-the-vibrant-tapestry-of-colors-adorning-a-majestic-forest-ai-generated-photo.jpg"height="205px" width="525px">
		</div>
    </div>

</body>
