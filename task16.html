  <title>JavaScript: DOM & Events</title>

    body { font-family: Arial, sans-serif; margin: 0px;

 }

    }

        color: rgb(8, 84, 54);

<body>

  <h1>JavaScript DOM Examples</h1>

  <!-- 1. Basic Information Form -->
  <div class="section">
    <h2>1. Show Form Values </h2>
    <form id="infoForm">
      <input type="text" id="name" placeholder="Enter Name">
      <input type="email" id="email" placeholder="Enter Email">
      <input type="text" id="phone" placeholder="Enter Phone">
      <button type="button" onclick="showFormValues()">Submit</button>
    </form>
    <p id="formOutput"></p>
  </div>

  <!-- 3. Increase/Decrease Font Size -->
  <div class="section">
    <h2>3. Increase & Decrease Font Size</h2>
    <p id="fontText" class="font-text">Hare Krishna</p>
    <button onclick="adjustFontSize('increase')">Increase</button>
    <button onclick="adjustFontSize('decrease')">Decrease</button>
  </div>

  <!-- 4. Show Current Date & Time -->
  <div class="section">
    <h2>4. Current Date & Time</h2>
    <button onclick="showDateTime()">Show Date & Time</button>
    <p id="dateTime"></p>
  </div>

  <script>
    // 1. Show form values
    function showFormValues() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const output = `Name: ${name}<br>Email: ${email}<br>Phone: ${phone}`;
      document.getElementById("formOutput").innerHTML = output;
    }

    // 2. Change image on button click
    function changeImage() {
      const img = document.getElementById("myImage");
      img.src = "https://m.media-amazon.com/images/I/81G6OMzM2PL._AC_UF1000,1000_QL80_.jpg";
    }

    // 3. Adjust font size
    let currentFontSize = 16;
    function adjustFontSize(action) {
      if (action === 'increase') {
        currentFontSize += 2;
      } else if (action === 'decrease') {
        currentFontSize -= 2;
      }
      document.getElementById("fontText").style.fontSize = currentFontSize + "px";
    }

    // 4. Show current date and time
    function showDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById("dateTime").innerText = "Current Date & Time: " + formatted;
    }
  </script>

</body>
