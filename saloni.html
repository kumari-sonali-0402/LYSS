<html>
<head>
<title>div tag use</title>
<style>
 /* Main container styling */
        .main-container {
            width: 80%;
            height: 500px;
            margin: 0 auto; /* Centers the container horizontally */
            border: 2px solid #000;
            position: relative;
			padding-left:50px;
			
            padding-top: 40px; /* Adds space at the top for the heading */
            box-sizing: border-box;
			}
			.main-container{
		background-image: url('https://images.pexels.com/photos/158465/waterlily-pink-water-lily-water-plant-158465.jpeg?cs=srgb&dl=pexels-pixabay-158465.jpg&fm=jpg');}

        /* Heading styling */
        .heading {
			color:#E1FFBB;
			text-decoration:underline;
            position: absolute;
            top: 10px;
            left: 50%;
			
 font-size: 24px;
            font-weight: bold;
            text-align: center;
			}
			/* Inner containers styling */
        .inner-container {
			/* padding-left:5px; */
            width: 45%;
            height: 45%;
            border: 1px solid #ccc;
            margin: 10px;
            
            display: inline-block; 
         }
		  </style>
</head>
<body>

    <div class="main-container">
        <!-- Heading placed in the top middle position -->
        <div class="heading" >Char Dham</div>
        
        <!-- Four inner containers -->
        <div class="inner-container container1">
		<img src="https://purijagannathadarshan.in/wp-content/uploads/2022/12/desk.jpg" height="205px" width="525px"></div>
		<div class="inner-container container2">
		<img src="https://apnayatra.com/wp-content/uploads/2023/07/Rameshwaram-Jyotirlinga-Shivam-Temple0.jpg" height="205px" width="525px"></div>
		
        <div class="inner-container container3"><img src="https://i.pinimg.com/736x/d4/9c/8a/d49c8abb59f1a14e88c38ed6b2dbd9e4.jpg" height="205px" width="525px">
		</div>
        <div class="inner-container container4">
		<img src="https://media.istockphoto.com/id/1251156350/photo/badrinath-temple.jpg?s=612x612&w=0&k=20&c=x-bVZfAHl9lGE0nBE03Zxk7SSBt4xuOoew0NTjxy0dk=" height="205px" width="525px">
		</div>

</body>
